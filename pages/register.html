<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/magic-favicon-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/login-style.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <a href=""><img src="../img/logo.png" alt="Magic the Wiki logo"></a>
    </header>

    <main>
        <section class="container">
            <form action="" class="form-box">
                <div class="login-assets">
                    <div class="user-name user-box-input">
                        <div class="inputs">
                            <label for="user-register">Username</label>
                            <input type="text" name="user-register" placeholder="Ex: 'Joseph'" id="username">
                        </div>
                        <span class="emptyMensage">Username can't be empty</span>
                    </div>
                    <div class="user-email user-box-input">
                        <div class="inputs">
                            <label for="user-email">Email</label>
                            <input type="text" name="user-email" placeholder="Ex: 'test@example.com'" id="user-email">
                        </div>
                        <span class="emptyMensage">Looks like this is not an email</span>
                    </div>
                    <div class="password user-box-input">
                        <div class="inputs">
                            <label for="password-login">Password</label>
                            <input type="password" name="password-login" placeholder="Ex: '123456'" id="password-register">
                        </div>
                        <span class="emptyMensage">Your password must have at least 8 characters (numbers and letters only)</span>
                    </div>
                </div>

                <div class="submit-form">
                    <button  id="login">
                        Submit
                    </button>
                </div>

                <div class="create-acount">
                    <p>Already has an acount? <a href="./login.html">Join Here</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <h3>This is an Unofficial Site of Magic</h3>
        <h2>&copy;Â All Rights Reserved to Wizard of the Coast</h2>
        <div class="social-media">
            <a href="https://github.com/PedroLucaV"><img src="../img/github-logo.png" alt=""></a>
            <a href="https://www.instagram.com/pl_allwisdom/"><img src="../img/instagram-logo.png" alt=""></a>
        </div>
    </footer>

    <script src="../js/register.js" type="module"></script>
</body>
</html>
