<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/magic-favicon-ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style/login-style.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href=""><img src="../img/logo.png" alt="Magic the Wiki logo"></a>
    </header>

    <main>
        <section class="container">
            <form action="" class="form-box">
                <div class="login-assets">
                    <div class="user-name user-box-input">
                        <label for="user-login">User</label>
                        <input type="text" name="email-login" placeholder="Ex: 'Pedro Lucas'" id="user">
                    </div>
                    <div class="password pass-box-input">
                        <label for="password-login">Password</label>
                        <input type="password" name="password-login" placeholder="Ex: '123456'" id="password">
                    </div>
                </div>

                <div class="submit-form">
                    <button  id="login">
                        Submit
                    </button>
                </div>

                <div class="create-acount">
                    <p>Isn't a member? <a href="./register.html">Join Here</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <h3>This is an Unofficial Site of Magic</h3>
        <h2>&copy;Â All Rights Reserved to Wizard of the Coast</h2>
        <div class="social-media">
            <a href="https://github.com/PedroLucaV"><img src="../img/github-logo.png" alt=""></a>
            <a href="https://www.instagram.com/pl_allwisdom/"><img src="../img/instagram-logo.png" alt=""></a>
        </div>
    </footer>

    <script src="../js/login.js" type="module"></script>
</body>
</html>
